<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="confirm-delete-dialog.html">

<dom-module id="message-details">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>

      paper-dialog {
        width: 450px;
      }

      paper-button {
        color: rgb(0, 188, 212);
      }

      .message-container {
        @apply(--layout-horizontal);
      }

      .message-container .nav {
        align-self: center;
      }

      .message-container .nav:first-child {
        margin-right: 20px;
      }

      .message-container .nav:last-child {
        margin-left: 20px;
      }

      .message-content {
        flex: 2;
        font-size: 15px;
        line-height: 1.5;
        min-height: 200px;
      }

    </style>
    <confirm-delete-dialog 
      id             = "confirm-delete-dialog" 
      selection-size = "1">
    </confirm-delete-dialog>
    <paper-dialog 
      on-keydown     = "_handleKeyEvent"
      id             = "dialog"
      with-backdrop>
      <div>
        <div class="message-container">
          <div class = "nav">
            <paper-icon-button
              on-tap = "_showPrevious"
              icon   = "icons:chevron-left">
            </paper-icon-button>
          </div>
          <div class="message-content">
            <p>
              <b>From:</b> [[sender]]<br />
              <b>Sent:</b> [[_formatDate(timestamp)]]
            </p>
            <p>
              [[content]]
            </p>
          </div>
          <div class="nav">
            <paper-icon-button 
              on-tap = "_showNext"
              icon   = "icons:chevron-right">
            </paper-icon-button>
          </div>
        </div>
      </div>
      <div>
        <paper-button on-tap="_handleDeleteMessage">Delete</paper-button>
        <paper-button>Reply</paper-button>
        <paper-button>Call number</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    Polymer({

      is: 'message-details',

      properties: {
        content: {
          type: String,
          value: '',
        },
        sender: {
          type: String,
          value: '',
        },
        timestamp: {
          type: String,
          value: '',
        },
      },

      open: function() {
        this.$.dialog.open();
      },

      close: function() {
        this.$.dialog.close();
      },

      _handleKeyEvent: function(e) {
      },

      _showNext: function() {
        this.fire('next');
      },

      _showPrevious: function() {
        this.fire('prev');
      },

      _handleDeleteMessage: function() {
        var dialog = this.$['confirm-delete-dialog'];
        Polymer.dom(document.querySelector('body')).appendChild(dialog);
        dialog.open();
      },

      _formatDate: function(stamp) {
        return moment(Number(stamp)).format("ddd, MMM Do YYYY, h:mm:ss a"); 
      },

    });
  </script>
</dom-module>
