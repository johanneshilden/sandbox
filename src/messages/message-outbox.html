<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/spinner-backdrop/spinner-backdrop.html">
<link rel="import" href="message-controls.html">
<link rel="import" href="message-list-behavior.html">
<link rel="import" href="message-list-item.html">

<dom-module id="message-outbox">
  <template>
    <style>

    </style>
    <iron-list
      id                      = "list"
      as                      = "item"
      selected-items          = "{{selection}}"
      on-scroll               = "onScroll"
      items                   = "[[messages]]"
      max-physical-count      = "1000"
      multi-selection>
      <template>
        <message-list-item
          on-selected-toggled = "onSelectedToggled"
          selected            = "[[selected]]"
          item                = "[[item]]"
          outgoing>
        </message-list-item>
      </template>
    </iron-list>
    <message-controls
      id                      = "controls"
      on-iron-resize          = "onResize"
      on-select-all           = "onSelectAll"
      on-unselect-all         = "onUnselectAll"
      on-delete-selection     = "onDeleteSelection"
      has-selection           = "[[hasSelection]]"
      selection-size          = "[[selectionSize]]"
      outgoing>
    </message-controls>
  </template>
  <script>

    Polymer({

      is: 'message-outbox',

      properties: {
      },

      behaviors: [
        MessageListBehavior,
      ],

      onScroll: function() {
      },

      onDeleteSelection: function() {
        console.log('onDeleteSelection');
      },

      _getList: function() {
        return this.$.list;
      },

    });

  </script>
</dom-module>
