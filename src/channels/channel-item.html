<link rel="import" href="../../bower_components/app-storage/app-network-status-behavior.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="channel-item">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>

      .channel {
        width: 250px; 
        margin: 10px;
      }

      paper-material {
        background: white;
        @apply(--layout-vertical);
        min-height: 400px;
        justify-content: space-between;
      }

      paper-slider {
        width: 100%;
        --paper-slider-active-color: rgb(0, 188, 212);
        --paper-slider-knob-color: rgb(0, 188, 212);
        --paper-slider-pin-color: rgb(0, 188, 212);
        --paper-slider-secondary-color: rgb(0, 188, 212);
      }

      paper-button {
        color: rgb(0, 188, 212);
        font-size: 13px;
      }

      paper-fab {
        position: fixed;
        right: 30px;
        bottom: 30px;
        --paper-fab-background: rgb(0, 188, 212); 
        z-index: 2;
      }

      .buttons {
        border-top: 1px solid #ddd;
        padding: 8px;
      }

      .provider {
        color: #737373;
        font-size: 13px;
      }

      .network-mode {
        background: grey; 
        color: white; 
        display: flex; 
        margin: 0 12px; 
        padding: 0 6px;
        justify-content: center; 
        align-items: center; 
        font-size: 12px; 
        font-weight: bold;
      }

    </style>
    <div class="channel">
      <paper-material>
        <div style="margin: 12px; min-height: 350px; display: flex; flex-direction: column; justify-content: space-around;">
          <div style="display: flex; justify-content: flex-end; align-items: center;">
            <div class="provider">[[provider]]</div>
            <div hidden$="[[!networkMode]]" class="network-mode">[[networkMode]]</div>
            <iron-icon icon="[[_signalStrengthIcon(online, channel.*)]]"></iron-icon>
          </div>
          <div style="display: flex;">
            <paper-item-body two-line>
              <div>[[channel.id]]</div>
              <div secondary>[[channel.number]]</div>
            </paper-item-body>
          </div>
          <div style="background: #f50057; display: flex; justify-content: center; align-items: center; min-height: 100px; color: white;">
            <iron-icon icon="social:notifications-active" class="faa-ring animated"></iron-icon>
          </div>
          <div style="flex: 1;"></div>

  <paper-icon-item>
    <iron-icon icon="communication:phone" item-icon>
    </iron-icon>
    <paper-item-body two-line>
      <div>(650) 555-1234</div>
      <div secondary>Mobile</div>
    </paper-item-body>
  </paper-icon-item>

          <div style="display: flex;">
            <paper-icon-button 
              id      = "mute-button"
              active  = "true"
              toggles = "true"
              icon    = "av:volume-up">
            </paper-icon-button>
            <paper-slider pin></paper-slider>
          </div>
        </div>
        <div class="buttons">
          <paper-button dialog-dismiss>Hang up</paper-button>
          <paper-button dialog-dismiss>Hold</paper-button>
        </div>
      </paper-material>
    </div>
  </template>
  <script>

    Polymer({

      is: 'channel-item',

      properties: {
        channel: {
          type: Object,
          notify: true,
        },
        provider: {
          type: String,
          computed: '_computedProvider(channel.*)',
        },
        networkMode: {
          type: String,
          computed: '_computedNetworkMode(channel.*)',
        },
      },

      behaviors: [
        Polymer.AppNetworkStatusBehavior, 
      ],

      _computedNetworkMode: function() {
        if (this.channel.connection) {
          var mode = this.channel.connection.mode;
          switch (mode) {
            case 'GSM/GPRS':
              return '2G';
          }
          return '';
        }
      },

      _computedProvider: function() {
        if (this.channel.connection) {
          var provider = this.channel.connection.provider;
          if ('NONE' == provider) {
            return '';
          }
          return provider;
        }
      },

      _signalStrengthIcon: function(online) {
        if (this.channel.connection) {
          var rssi = this.channel.connection.rssi;
          if (!rssi) return 'device:signal-cellular-null';
          var s = parseInt(rssi.split(',')[0]);
          if (!s) return 'device:signal-cellular-null';
          var quality = Math.min(4, Math.floor(s/6));
          var warn = online ? '' : 'connected-no-internet-';
          return 'device:signal-cellular-' + warn + quality + '-bar';
        }
        return 'device:signal-cellular-null';
      },

    });

  </script>
</dom-module>
