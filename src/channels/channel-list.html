<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="call-dialog.html">
<link rel="import" href="channel-item.html">

<dom-module id="channel-list">
  <template>
    <style>

      :host {
        display: flex;
      }

      paper-fab {
        position: fixed;
        right: 30px;
        bottom: 30px;
        --paper-fab-background: rgb(0, 188, 212); 
        z-index: 2;
      }

      .channel-container {
        width: 100%;
        display: flex; 
        flex-flow: wrap row; 
        /* justify-content: space-around; */
        overflow: auto;
        margin: 50px;
      }

    </style>
    <call-dialog
      id                      = "call-dialog"
      on-confirmed            = "_handleCall"
      channels                = "[[channels]]">
    </call-dialog>
    <div class="channel-container">
      <template is="dom-repeat" items="{{channels}}" as="channel">
        <channel-item 
          on-show-call-dialog = "_openCallDialog"
          channel             = "[[channel]]">
        </channel-item>
      </template>
    </div>
    <paper-fab on-tap="_openCallDialog" icon="communication:dialpad"></paper-fab>
  </template>
  <script>

    Polymer({

      is: 'channel-list',

      _openCallDialog: function(e) {
        var dialog = this.$['call-dialog'];
        Polymer.dom(document.querySelector('body')).appendChild(dialog);
        dialog.open();
        if (e && e.detail && 'object' !== typeof(e.detail)) {
          dialog.channel = e.detail;
        }
      },

      _handleCall: function() {
        var dialog = this.$['call-dialog'];
        this.fire('message', {
          event: 'callNumber',
          data: {
            number: dialog.number,
            mode: 'master',
            channel_id: ('__auto__' === dialog.channel ? null : dialog.channel),
          },
        });
        var toast = document.createElement('paper-toast');
        toast.text = 'Calling ' + dialog.number;             
        document.body.appendChild(toast); 
        toast.show();
      },

    });

  </script>
</dom-module>
